{% extends "./layout.html" %}
{% block content %}
    <tr>
      <td colSpan="2" class="body">
        <p class="main">Predicción</p>
        <p>
          <img src="{{ org_logo }}" width="100" height="auto" alt="Orax">
        </p>
        <p class="label">La predicción
          <strong>{{ prediction }} </strong> esta siendo procesada, en cuanto se termine le notificaremos para que pueda revisar los resultados.</p>
        <p>
          <a class="btn" href="{{ url }}" target="_blank">Ir a Orax</a>
        </p>
      </td>
    </tr>
{% endblock %}
