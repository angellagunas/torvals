<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Color palette */
      :root {
        --lipstick: #d02a67;
        --greyish-brown: #654e4a;
        --light-peach: #e2dede;
      }

      /* Sample text styles */
      header {
        font-family: system-ui;
        font-size: 24px;
        font-weight: normal;
        font-style: normal;
        font-stretch: normal;
        line-height: normal;
        letter-spacing: normal;
        color: #554d56;
      }

      .background {
        background-color: var(--light-peach);
      }

      .inner-rectangle {
        height: 315px;
        border-radius: 21px;
        box-shadow: 0 2px 9px 0 rgba(0, 0, 0, 0.19);
        background-color: #ffffff;
        margin: 63px 20px 35px;
        padding: 20px;
        text-align: center;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: column;
      }

      .titulo {
        /* width: 253px; */
        /* height: 27px; */

        font-size: 24px;
        font-weight: bold;
        font-style: normal;
        font-stretch: normal;
        line-height: normal;
        letter-spacing: normal;
        color: var(--lipstick);
      }

      .texto {
        /* width: 312px; */
        /* height: 45px; */
        font-family: Arial;
        font-size: 14px;
        font-weight: normal;
        font-style: normal;
        font-stretch: normal;
        line-height: normal;
        letter-spacing: normal;
        text-align: center;
        color: var(--greyish-brown);
      }

      .archivo {
        /* width: 59px; */

        font-size: 14px;
        font-weight: bold;
        font-style: normal;
        font-stretch: normal;
        line-height: normal;
        letter-spacing: normal;
        text-align: center;
        color: var(--lipstick);

      .despedida {

        font-size: 14px;
        font-weight: normal;
        font-style: normal;

        line-height: normal;
        letter-spacing: normal;
        text-align: center;

        /* margin: 0 50%; */
        /* position: relative; */
        /* bottom: 30px; */
        display: block; /* tambien se puede quitar */
      }

      .footer {
        margin: auto;
        margin-top: 21px;
        margin-bottom: 24px;
        text-align: center;
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .row1 {
        display: inline-block;
        vertical-align: middle;
      }

      .lg-intelligence {
        width: 74px;
        height: 27px;

      .lg-bec {
        width: 40px;

        margin-bottom: 7px;

        margin-left: 17px;

        font-family: Arial;
        font-size: 10px;

        font-style: normal;
        font-stretch: normal;
        line-height: normal;
        letter-spacing: normal;
        text-align: center;
        color: #4e545e;
        margin: auto;
      }

  <body class="background">
    <div class="inner-rectangle">
