version: '3'
services:
  web:
    build: .
    ports:
     - "3000:3000"
     - "4000:4000"
     - "5000:5000"
    links:
      - mongodb
      - redisdb
    depends_on:
      - mongodb    
      - redisdb
  redisdb:
    image: "redis:alpine"
  mongodb:
      image: mongo:latest
      container_name: "mongodb"
      environment:
        - MONGO_DATA_DIR=/data/db
        - MONGO_LOG_DIR=/dev/null
      volumes:
        - ./data/db:/data/db
      ports:
          - 27017:27017
      command: mongod --smallfiles --logpath=/dev/null # --quiet    