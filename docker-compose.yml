version: '2.3'
services:
  admin:
    restart: always
    build:
      context: .
      dockerfile: DockerfileNginxAdmin
    ports:
      - "3001:80"
    cpu_shares: 50
    mem_limit: 1000M
    mem_reservation: 500m
  web:
    restart: always
    build:
      context: .
      dockerfile: DockerfileNginxApp
    ports:
      - "3002:80"
    cpu_shares: 50
    mem_limit: 1000M
    mem_reservation: 500m
    env_file:
      - .env
  api:
    restart: always
    build: .
    ports:
     - "3000:3000"
    links:
      - mongodb
      - redisdb
    depends_on:
      - mongodb
      - redisdb
    cpu_shares: 400
    cpus: 4
    mem_limit: 16000M
    mem_reservation: 4000m
    env_file:
      - .env
    volumes:
      - /data/db:/data/db
      - /data/media/uploads:/app/media/uploads
  queues:
    restart: always
    build:
      context: .
      dockerfile: DockerfileQueues
    links:
      - mongodb
      - redisdb
    depends_on:
      - mongodb
      - redisdb
    cpu_shares: 200
    cpus: 2
    mem_limit: 6000M
    mem_reservation: 2000m
    env_file:
      - .env
    volumes:
      - /data/db:/data/db
      - /data/media/uploads:/app/media/uploads
  redisdb:
    restart: always
    image: "redis:alpine"
    ports:
      - "6379:6379"
    cpu_shares: 100
    mem_limit: 3000M
    mem_reservation: 1000m
  mongodb:
    restart: always
    image: mongo:3.6.3
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - /data/db:/data/db
    ports:
        - 27017:27017
    mem_limit: 50000M
    mem_reservation: 8000m
    command: mongod --smallfiles --logpath=/dev/null --wiredTigerCacheSizeGB 24 # --quiet
