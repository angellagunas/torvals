        <link rel="stylesheet" href="{% static 'assets/bower_components/angular-material/angular-material.min.css' %}">

        <link rel="stylesheet" href="{% static 'assets/css/bootstrap-theme.min.css' %}"/>

        <link rel="stylesheet" href="{% static 'assets/bower_components/angular/angular-csp.css' %}"/>

        <link rel="stylesheet" href="{% static 'assets/bower_components/angular-material-datetimepicker/css/material-datetimepicker.css' %}"/>

        <div ui-view="sidebar" layout="wrap"></div>

            <div ui-view="header"></div>

            </md-content>

            <footer>
                <div ui-view="footer" layout="row" layout-align="center center" layout-padding></div>
            </footer>
        </div>

            var staticUrl = "{{ static_url }}";
        </script>

        <script type="text/javascript" src="{% static 'app/resources.js' %}"></script>
        <script type="text/javascript" src="{% static 'app/directives.js' %}"></script>
        <script type="text/javascript" src="{% static 'app/constantes.js' %}"></script>

        <script type="text/javascript" src="{% static 'app/shared/auth/login.js' %}"></script>
