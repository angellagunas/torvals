<section class="fade">
    <div layout="column">
        <div flex="100">
            <div class="md-content layout-margin layout-padding">
                <md-content>
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab label="Documents" class="md-primary">
                            <div layout="row" layout-align="end end">
                                <md-input-container class="md-block">
                                    <input ng-model="filterDocs" type="text" autocomplete="off" placeholder="Filter..."/>
                                </md-input-container>
                            </div>
                            <md-table-container>
                                <table md-table="md-table">
                                    <thead md-head="">
                                        <tr md-row="">
                                            <th md-column="">Title</th>
                                            <th md-column="">Type</th>
                                            <th md-column="">Author</th>
                                            <th md-column=""></th>
                                        </tr>
                                    </thead>
                                    <tbody md-body="">
                                        <tr md-row="" ng-repeat="docDetail in document.documents | filter:filterDocs">
                                            <td md-cell="">{{ docDetail.title }}</td>
                                            <td md-cell="">{{ docDetail.type.name }}</td>
                                            <td md-cell="">{{ docDetail.author.username }}</td>
                                            <td md-cell="" colspan="6">
                                                <div class="actions-section">
                                                    <a href="#" ui-sref="admin.documentation.detail({document_id: docDetail.id })">
                                                        <md-tooltip>Ver detalle</md-tooltip>
                                                        <ng-md-icon icon="visibility" aria-label="Detail.."></ng-md-icon>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </md-table-container>
                        </md-tab>
                    </md-tabs>
                </md-content>
            </div>
        </div>
    </div>
</section>
